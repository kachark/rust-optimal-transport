on: [push, pull_request]

name: Run Tests

jobs:
  testing:
    name: tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      # fail-fast: false
      matrix:
        rust:
          - stable

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Install openblas
        run: sudo apt-get install libopenblas-dev gfortran

      - name: Cargo test
        run: cargo test --verbose
        run: cargo test --features blas --verbose

#       - name: Run cargo test in release mode
#         uses: actions-rs/cargo@v1
#         with:
#           command: test
#           args: --all --release --features blas

  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - beta
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: clippy
      - run: cargo clippy --features docs
